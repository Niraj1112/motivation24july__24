<html>
<head>
	<title>Motivational Msg Waala</title>
	<style>
		* {
			font-size: 50px;
			font-family: Cambria;
		}
		body {
			background-color: azure;
		}
	</style>
</head>
<body>
	<center>
		<h1>Motivational Msg Waala</h1>
		<form onsubmit="show(event)">
			<input type="submit" value="Show Msg" />
		</form>
		<h2 id="msg"></h2>
		
		<script>
			function show(event) {
				event.preventDefault();
				let msg = document.getElementById("msg");
				
				let quotes = ["Trust The Process", "Believe In You", "You Can Do It", "All The Best"];
				let r = parseInt(Math.random() * quotes.length);
				let ans = quotes[r];
				msg.innerHTML = ans;
			}
		</script>
	</center>
</body>
</html>
